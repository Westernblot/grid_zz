<script type="text/javascript">
    
    $(function(){
   	//判断用户浏览器是否禁用 cookie
   	if (!navigator.cookieEnabled){
         alert("您好，您的浏览器设置禁止使用cookie\n请设置您的浏览器，启用cookie功能，再重新操作。");
      }
   });
    
    //刷新验证码
	function freshVerify(){
		$('#verifyImg').attr('src','__URL__/verify?time='+Math.random());  
	}
	
	//提交注册
	function doCmd(){
		
		var idcard=$('#idcard').val();
		if(idcard.length<16){
			alert('身份证号有误！');
			return;
		}
		
		var checked = checkForm('#form2');
	    if(checked==false){
		   return;
	    }
	    
		var data=PublicAjax('__APP__/Home/Index/doOrder',$('#form2').serialize());
		//alert(data);
	    if(data==-1){
			alert('验证码输入错误！');
		}else if(data==0){
			alert('操作失败！');
		}else{
			alert('操作成功！');
			location.reload();
		}
	}
	
</script>
