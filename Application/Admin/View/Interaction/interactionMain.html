<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>..</title>
<link href="__PUBLIC__/css/default.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/goaler.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/sysGeneral.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/systemUtils.js"></script>
</head>
<script type="text/javascript">
$(function(){
	
});

//删除
function doDelete(){
	var ids = getId('delete'); 
	if(ids==false){
		return;
	}
	//alert(ids);
	if(confirm("确定删除吗？")){
	   location.href='__URL__/delete?ids='+ids;
	}
}


//条件查询
function doSearch(){
	$('#formQuery').submit();
}


</script>
<body>
<div id="div_right">
	<div class="right_top">
					<span>中证互动交流</span>
				</div>
				<div class="title">						
					<a href="javascript:doDelete()" class="btn btn-red">删除</a> 				
				</div>
				<!-- 
				style="height:400px;overflow:auto;"
				 -->
		<div class="develop"  >
					<table width="100%" border="0" class="mtable">
						<tr>
							<th class="thcheckbox" width="3%" ><input type="checkbox"
								name="checkbox" id="checkbox" onclick="checkAll(this);" >
							</th>
				            <th width="25%" >标题</th> 
							<th width="40%" >内容</th>
							<th width="10%" >是否前台显示</th>
					        <th width="10%" >状态</th>
							<th width="10%" >操作</th>
						</tr>
					<tbody id="goaler">
						
						<empty name="list">
							<tr>
								<td colspan="5" align="center"><font color="red">查无数据</font></td>
							</tr>
						</empty>

						<foreach name="list" item="vo" >  
							  <tr id="{$vo.id }">
						         <td class="thcheckbox"><input type="checkbox" name="chk" id="chk" onclick="selTr(this);" ></td>
				                 <td>{$vo.title}</td> 
						         <td>{$vo.content}</td>
						         <td>{$vo.flag}</td>
				                 <td><font color="red">{$vo.status}</font></td>			 					         			 					         
						         <td>
						         	<a href="__URL__/interactionUI?id={$vo.id}">回复</a>&nbsp;					         	
						         </td>						 					         
						      </tr>
					    </foreach>
						
					</tbody>
					</table>
		</div>
				{$page}
</div>
</body>
</html>
